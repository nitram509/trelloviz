<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trelloviz</title>
  <script src="js/trello_api_key.js"></script>
  <!-- The client library requires jQuery  -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/start/jquery-ui.css" type="text/css" />
  
  <script src="js/jquery_combobox.js" type="text/javascript"></script>
  <script src="js/Trelloviz.js" type="text/javascript"></script>

<style type="text/css">
body {
	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
	font-size: 66%;
}
#kopfleiste {
	float: right;
}
</style>

</head>
<body onload="bindActions()">

<div id="kopfleiste">
    <button id="connectButton">Connect To Trello</button>
    <button id="disconnectButton">Log Out</button>
</div>

<div id="loggedin">
    <div id="header">
        <p>Trello: logged in as <span id="fullName"> </span></p>
    </div>
    
    <div id="output"> </div>
</div>    

<script type="text/javascript">updateLoggedIn();</script>

</body>
</html>
