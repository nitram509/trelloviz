    <meta charset="ISO-8859-1">
    <title>Trelloviz</title>

    <script src="js/trello_api_key.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/start/jquery-ui.css" type="text/css"/>

    <script src="js/TrellovizData.js" type="text/javascript"></script>
    <script src="js/Trelloviz.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
            font-size: 66%;
        }

        #kopfleiste {
            float: right;
        }
        .tooltip {
            font-family: "courier";
            font-size: 80%;
            border: 1px solid gray;
            color: #000000;
            outline: none;
            cursor: help;
            text-decoration: none;
            padding: 1px 3px 1px 3px;

            background-color: yellow;
            filter:alpha(opacity=75); /* IE */
            -moz-opacity: 0.75; /* Mozilla */
            opacity: 0.75; /* Opera */

            border-radius: 5px 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        }

        body { font-size: 62.5%; }
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        h1 { font-size: 1.2em; margin: .6em 0; }
        div#users-contain { width: 350px; margin: 20px 0; }
        div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
        div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>

</head>
<body onload="new Trelloviz().bindActions()">

<div id="kopfleiste">
    <button id="connectButton">Connect To Trello</button>
    <button id="disconnectButton">Log Out</button>
    <button id="settingsButton">Settings</button>
</div>

<div id="loggedin">
    <div id="header">
        <p>Trello: logged in as <span id="fullName"> </span></p>
    </div>

    <div id="output"></div>
</div>

<div id="dialog-form" title="Create new user">
    <p class="validateTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
    </form>
</div>

<div id="viz_container">
    <div id="viz_canvas" style="width: 600px; height: 400px;"></div>
</div>

</body>
</html>
