<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Trelloviz</title>
    <script src="trello_api_key.js"></script>
    <!-- The client library requires jQuery  -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js"></script>
    <script src="/jit/jit.js" type="text/javascript"></script>
    <script src="jquery_combobox.js" type="text/javascript"></script>
    <script src="trelloviz-app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/start/jquery-ui.css" type="text/css"/>

    <style type="text/css">
        body {
            font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
            font-size: 66%;
        }

        #kopfleiste {
            float: right;
        }
        .tooltip {
            font-family: "courier";
            font-size: 80%;
            border: 1px solid gray;
            color: #000000;
            outline: none;
            cursor: help;
            text-decoration: none;
            padding: 1px 3px 1px 3px;

            background-color: yellow;
            filter:alpha(opacity=75); /* IE */
            -moz-opacity: 0.75; /* Mozilla */
            opacity: 0.75; /* Opera */

            border-radius: 5px 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
            -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body onload="bindActions()">

<div id="kopfleiste">
    <button id="connectButton">Connect To Trello</button>
    <button id="disconnectButton">Log Out</button>
</div>

<div id="loggedin">
    <div id="header">
        <p>Trello: logged in as <span id="fullName"> </span></p>
    </div>

    <div id="output"></div>
</div>

<div id="viz_container">
    <div id="viz_canvas" style="width: 600px; height: 400px;"></div>
</div>

<script type="text/javascript">updateLoggedIn();</script>

</body>
</html>
