<!DOCTYPE html>
<html lang="en" ng-app="Trelloviz">
<head>
  <meta charset="utf-8">
  <title>Trelloviz (beta)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Trelloviz - Some fancy visualizations for Trello.com boards. Most likely only useful, if you're doing Kanban ;-)">
  <meta name="author" content="Martin W. Kirst">
  <meta name="keywords" content="trello, completion rate, time tracking, statistics, lead time, cumulative flow diagram">

  <link href="css/bootstrap.css" rel="stylesheet"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
  <link href="css/colorPicker.css" rel="stylesheet"/>
  <link href="app/css/trelloviz.css" rel="stylesheet"/>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">Trelloviz (beta)</a>

      <div class="pull-right" ng-controller="Trelloviz.MenuBarController">
        <form class="login-form" action="https://trello.com/1/authorize" method="GET" ng-show="isNotLoggedIn()">
          <input type="hidden" name="key" value="{{getTrelloApiKey()}}">
          <input type="hidden" name="redirect_uri" value="{{trelloCallbackUrl}}">
          <input type="hidden" name="callback_method" value="fragment">
          <input type="hidden" name="expiration" value="30days">
          <input type="hidden" name="name" value="Trelloviz">
          <input type="hidden" name="response_type" value="token">
          <input type="hidden" name="scope" value="read">
          <button class="btn btn-small btn-primary" ng-disabled="isLoginDisabled()" >
            Login via Trello
          </button>
        </form>
        <span ng-show="isLoggedIn()">
          <img alt="avatar" ng-src="{{getAvatarUrl()}}" class="avatar">
          <button class="btn btn-small" ng-click="getAvatarUrl()" >
            <i class="icon-remove-circle" title="Sign off"></i>
          </button>
        </span>
        <a class="btn btn-small dropdown-toggle" href="#/config">
          <i class="icon-wrench"></i> Settings
        </a>
      </div>

    </div>
  </div>
</div>

<div class="container-fluid">

  <div class="row-fluid">
    <div ng-view class="trelloviz-main-view"></div>
  </div>

</div>

<script type="text/javascript" src="js/jit.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>

<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/ConfigStoreService.js"></script>
<script type="text/javascript" src="app/js/TrelloService.js"></script>
<script type="text/javascript" src="app/js/UserInformationHolder.js"></script>
<script type="text/javascript" src="app/js/ConfigController.js"></script>
<script type="text/javascript" src="app/js/CfdController.js"></script>
<script type="text/javascript" src="app/js/MenuBarController.js"></script>
<script type="text/javascript" src="app/js/TrelloCallbackController.js"></script>

</body>
</html>
