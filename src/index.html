<!DOCTYPE html>
<html lang="en" ng-app="Trelloviz">
<head>
  <meta charset="utf-8">
  <title>Trelloviz (beta)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trelloviz - Some fancy visualizations for Trello.com boards. Most likely only useful, if you're doing Kanban ;-)">
  <meta name="author" content="Martin W. Kirst">
  <meta name="keywords" content="trello, completion rate, time tracking, statistics, lead time, cumulative flow diagram">



  <!--(if target develop)><!-->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/colorPicker.css" rel="stylesheet"/>
  <!--<!(endif)-->
  <!--(if target release)><!-->
  <link href="css/trelloviz.min.css" rel="stylesheet"/>
  <!--<!(endif)-->

  <style>
    /*body {*/
      /*padding-top: 60px; *//* 60px to make the container go all the way to the bottom of the topbar */
    /*}*/

    .popup-top-right {
      position: absolute;
      right: 25px;
      top: auto;
    }
  </style>



  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">Trelloviz (beta)</a>

      <div class="pull-right">
        <span id="loadingSpinner" data-bind="visible: showSpinner" style="display: none"><img
                src="img/roller.gif" alt="loading data from Trello ..."
                title="loading data from Trello ..."></span>
        <button id="connectButton" class="btn btn-small btn-primary" ng-click="actionLogIn()">Log Into Trello
        </button>
        <button id="disconnectButton" class="btn btn-small" style="display: none;"
                data-bind="visible: loggedIn, click: actionLogOut">Logout
        </button>
        <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="icon-wrench"></i> Settings
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu btn-small">
          <li id="menuConfigApiKey"><a href="#" data-bind="click: toggleConfigApiKeyPanelVisible">Configure
            Trello API Key</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>

<div id="loggedin" class="alert alert-success popup-top-right" style="display: none">
  <button class="close fade" href="#" data-bind="click: function(){$('#loggedin').fadeOut();}">Ã—</button>
  <p>Trello: logged in as</p>

  <p data-bind="text: fullTrelloUserName"></p>
</div>

<div class="container-fluid">


  <div class="row-fluid">
    <div ng-view></div>
  </div>

  <div class="row-fluid">

    <div id="selectBoardPanel" class="span11" style="display:none;" data-bind="visible: loggedIn">
      <form class="form-inline">
        <span class="control-group">
            <label class="control-label" for="selectBoardCombo">Select list</label>
            <span class="controls">
                <select id="selectBoardCombo">

                </select>
            </span>
        </span>
        <button id="btnShowChart" class="btn" href="#">Show Chart</button>
      </form>
    </div>

  </div>

  <div class="row-fluid">
    <div class="span11" id="graphic" style="min-height: 700px"></div>

    <div id="listPanel_for_graph_legend" class="span1 pull-right" ng-hide="loggedIn">
      <script type="text/html" id="listnames-template">
        <li>
          <i class="icon-list" data-bind="colorPicker:$data.color"></i>
          <span data-bind="text: $data.name"><!-- NAME --></span>
        </li>
      </script>
      <ul data-bind="template: {name: 'listnames-template', foreach: trelloLists}" class="unstyled">
      </ul>
      <span>
        <input id="btnKeepArchiveCards" type="checkbox" ng-model="core_option_keepArchiveCards">
        Keep Cards
      </span>
    </div>

  </div>

</div>

<script src="js/jit.js" type="text/javascript"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/TrellovizCoreService.js"></script>
<script type="text/javascript" src="app/js/TrellovizController.js"></script>
<script type="text/javascript" src="app/js/ConfigController.js"></script>

</body>
</html>
