<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trelloviz</title>
  <script src="../js/trello_api_key.js"></script>
  <!-- The client library requires jQuery  -->
  <script src="../../src/js/jquery.js"></script>
  <script src="../../src/js/jit.js"></script>
  <script src="../src/js/knockout.js"></script>

<style type="text/css">
body {
	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
	font-size: 66%;
}
#kopfleiste {
	float: right;
}
</style>

</head>
<body>

<div id="kopfleiste">
    <button id="connectButton">Connect To Trello</button>
    <button id="disconnectButton">Log Out</button>
</div>

<div id="loggedin">
    <div id="header">
        <p>Trello: logged in as <span id="fullName"> </span></p>
    </div>
    
    <div id="output"> </div>
</div>

<div class="row-fluid">
  <div class="span11" id="graphic" style="height: 360px; width: 500px;"></div>

  <div id="listPanel_for_graph_legend" class="span1 pull-right" data-bind="visible: loggedIn">
    <script type="text/html" id="listnames-template">
      <li>
        <i class="icon-list" data-bind="colorPicker:$data.color"></i>
        <span data-bind="text: $data.name"><!-- NAME --></span>
      </li>
    </script>
    <ul data-bind="template: {name: 'listnames-template', foreach: trelloLists}" class="unstyled">
    </ul>
  </div>
</div>

<script src="../src/js/TrellovizCoreEngine.js" type="text/javascript"></script>
<script src="../src/js/Trelloviz.js" type="text/javascript"></script>

<script src="../js/sample_test_board_actions.js" type="text/javascript"></script>

<script type="text/javascript">
  ko.applyBindings(Trelloviz.viewModel);
</script>

<script type="text/javascript">

</script>

</body>
</html>
